<header class="header">
    <div class="header__wrapper">
        <div class="header__top top-header">
            <div class="top-header__container _container">
                <div class="top-header__wrapper">
                    <nav class="top-header__nav">
                        <ul>
                            <li><a href="#">О компании</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="top-header__actions">
                        <ul class="top-header__socials">
                            <li>
                                <a href="tel:+73512170000">
                                    <i class="icon"
                                       style="background-image: url('/images/icons/ic_phone.svg')"></i>
                                    +7 351 217-00-00
                                </a>
                            </li>
                            <li>
                                <a href="mailto:info@mottex.ru">
                                    <i class="icon"
                                       style="background-image: url('/images/icons/ic_mail.svg')"></i>
                                    info@mottex.ru
                                </a>
                            </li>
                        </ul>
                        <div class="top-header__time modal-time">
                            <div class="top-header__time-info">
                                Мы открыты до <span>18:00</span>
                            </div>
                            <i class="time-id i--open"></i>
                            <!--<i class="time-id i--close"></i>-->

                            <div class="modal-time__modal time-modal">
                                <div class="modal-time__modal-content">
                                    <div class="modal-time__modal-item">
                                        <div class="modal-time__modal-item-day">Пн-Пт</div>
                                        <div class="modal-time__modal-item-time">
                                            <span>08:30</span>
                                            <span>18:00</span>
                                        </div>
                                    </div>
                                    <div class="modal-time__modal-item">
                                        <div class="modal-time__modal-item-day">Вс, Сб</div>
                                        <div class="modal-time__modal-item-time">
                                            <span>09:00</span>
                                            <span>15:00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="header__main main-header">
            <div class="main-header__container _container">
                <div class="main-header__wrapper">
                    <div class="main-header__heading">
                        <div class="main-header__logo">
                            <a href="/" aria-label="home">
                                <i class="icon"
                                   style="background-image: url('/images/icons/ic_logo-mtx.svg')"></i>
                                <span class="c-name">Материалы для любой стройки</span>
                            </a>
                        </div>
                        <button class="main-header__country btn-country">
                            <i class="icon" style="background-image: url('/images/icons/ic_location.svg')"></i>
                            <span class="m-country">Челябинск</span>
                        </button>
                    </div>
                    <div class="main-header__actions">
                        <div class="main-header__burger burger-btn">
                            <div class="burger-btn__btn" data-menu="burger">
                                <span class="icon"><i></i><i></i><i></i><i></i></span>
                                <div class="burger-btn__name">Каталог</div>
                            </div>
                        </div>
                        <div class="main-header__search">
                            <div class="search-index" data-find="container">
                                <form action="#">
                                    <div class="search-index__form">
                                        <div class="search-index__field">
                                            <label class="search-index__input">
                                                <input type="text" name="q" autocomplete="off"
                                                       placeholder="Найти в Моттексе…" value="">
                                            </label>
                                            <div class="search-index__btn">
                                                <button class="btn-search">
                                                    <i class="icon"
                                                       style="background-image: url('/images/icons/ic_search.svg')"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="main-header__panel">
                            <button class="btn-custom_i btn-login">
                                <i class="icon" style="background-image: url('/images/icons/ic_user.svg')"></i>
                                Вход
                            </button>
                            <button class="btn-custom_i btn-elect">
                                <i class="icon" style="background-image: url('/images/icons/ic_elect.svg')"></i>
                                Избранное
                            </button>
                            <button class="btn-custom_i btn-cart">
                                <i class="icon" style="background-image: url('/images/icons/ic_cart.svg')"></i>
                                Корзина
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="header__bottom bottom-header">
            <div class="bottom-header__container _container">
                <div class="bottom-header__wrapper">
                    <div class="bottom-header__actions">
                        <button class="btn-custom_i btn-sales">
                            <i class="icon" style="background-image: url('/images/icons/ic_sales.svg')"></i>
                            Акции
                        </button>
                        <button class="btn-custom_i btn-collections">
                            <i class="icon" style="background-image: url('/images/icons/ic_collections.svg')"></i>
                            Подборки товаров
                        </button>
                        <button class="btn-custom_i btn-services">
                            <i class="icon" style="background-image: url('/images/icons/ic_services.svg')"></i>
                            Услуги
                        </button>
                    </div>
                    <div class="bottom-header__location">
                        <button class="btn-custom_i btn-country">
                            <i class="icon" style="background-image: url('/images/icons/ic_location.svg')"></i>
                            <span class="d-country">Челябинск</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
