<div class="search-index" :class="{'is-focus': isFocus}" data-find="container">
    <form action="#">
        <div class="search-index__form">
            <div class="search-index__field">
                <label class="search-index__input">
                    <input @focus="focusInput()" @blur="blurInput()" v-model="input" type="text"
                        name="q" autocomplete="off" placeholder="Найти в Моттексе…" value="">
                </label>
                <div class="search-index__btn">
                    <button class="btn-search">
                        <i class="icon"
                            style="background-image: url('./images/icons/ic_search.svg')"></i>
                    </button>
                </div>
            </div>

            <div class="search-index__suggest" v-if="searchResult">
                <div class="search-suggest">
                    <div class="search-suggest__left">


                        <div class="search-suggest__similar">
                            <div class="search-suggest__label">Подходящие запросы</div>
                            <div class="search-suggest__list">
                                <div class="suggest-similar" v-for="item in searchResult.queries">{{item}}</div>
                            </div>
                        </div>




                        <div class="search-suggest__category">
                            <div class="search-suggest__label">Перейти в разделы</div>
                            <div class="search-suggest__list">

                                <div class="suggest-category" v-for="item in searchResult.category">
                                    <div class="suggest-category__image">
                                        <span class="bgimage"
                                            :style="{backgroundImage: 'url('+item.image+')'}"></span>
                                    </div>
                                    <div class="suggest-category__link">
                                        <a href="">{{item.name}}</a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>


                    <div class="search-suggest__right">
                        <div class="search-suggest__product">
                            <div class="suggest-product" v-for="item in searchResult.product">
                                <div class="suggest-product__image">
                                    <span class="bgimage" :style="{backgroundImage: 'url('+item.image+')'}"></span>
                                </div>
                                <div class="suggest-product__main">
                                    <div class="suggest-product__name">{{item.name}}</div>
                                    <div class="suggest-product__price">{{item.price}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
